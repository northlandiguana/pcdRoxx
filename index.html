<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PCD Roxx!</title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/leaflet.css">
	<!--[if IE]>
		<link rel="stylesheet" href="css/leaflet.ie.css">
	<![endif]-->

</head>

<body>

	<style>
		body {
			font-family: sans-serif;
		}
		#wrapper {
			width: 960px;
			margin: 15px;
		}
		#map {
			width: 100%;
			height: 450px;
			margin: 15px;
		}

	</style>

	<div id="wrapper">
		<h1>Proportional Symbol Map with Leaflet</h1>
		<div id="map"></div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/leaflet.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			var map,
				tiles,
				cities;

			map = L.map('map', {
				center: [43.077822, -89.377964],
				zoom: 4
			});

			tiles = L.tileLayer(
				'http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png', {
					attribution: 'Acetate tileset from GeoIQ'
				}).addTo(map);

			$.getJSON('data/cityData.json')
				.done(function(data){
					L.geoJson(data, {
						onEachFeature: function(feature, layer){
							layer.bindPopup(feature.properties.name+": <br>"+
								Math.round(feature.properties.yr2005))
						},
						pointToLayer: function(feature, latlng){
							return L.circleMarker(latlng, {
								radius: calcPropRadius(feature.properties.yr2005),
								fillColor: '#f00',
								color: '#f00'
							})
						}
					}).addTo(map);
				})

			function calcPropRadius(attributeValue){
				var scaleFactor = 20;
				var area = attributeValue*scaleFactor;
				return Math.sqrt(area/Math.PI);
			}

		})

	</script>

</body>
</html>
